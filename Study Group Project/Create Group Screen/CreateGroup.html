<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CreateGroup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Menu">
        <img class="UserImage" src="user.png" alt="">
        <p class="Username">Chandler Bing</p>
        <hr>
        <div class="Home">
            <img class="InternalImage" style="position: relative; right: 10px;" src="home.png" alt="">
            <h5 class="InternalDes" style="position: relative; right: 10px;">Home</h5>
        </div>
        <div>
            <img class="InternalImage" src="settings.png" alt="">
            <h5 class="InternalDes">Settings</h5>
        </div>
        <div>
            <img class="InternalImage" src="user (1).png" alt="">
            <h5 class="InternalDes">Profile</h5>
        </div>
    </div>
    <div class="CurrentGroups">
        <h3 class="Header">Create a group</h3>
        <hr class="Line">
        <div>
            <p class="Choising">Choose your group image</p>
            <img class="Upload" src="photo.png" alt="">
        </div>
        <form>
            <div class="form-group">
                <p class="Choising">Write Group Name</p>
                <input type="text" class="form-control WriteGroup A1" id="formGroupExampleInput">
            </div>
            <div class="form-group">
                <p class="ChoisingTextArea">Write Group Description</p>
                <textarea class="form-control B1" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <p class="Choising">Maximum Numbers</p>
                <select class="form-control WriteGroup F1" id="exampleFormControlSelect1">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="form-group">
                <p class="Choising">Group Fields</p>
                <select class="form-control WriteGroup G1" id="exampleFormControlSelect1">
                    <option>Computer Science</option>
                    <option>Medicine</option>
                    <option>Engineering</option>
                    <option>Dentistry</option>
                    <option>Pharmacy</option>
                    <option>Information Technology</option>
                    <option>History</option>
                    <option>Literature</option>
                </select>
            </div> 
            <div class="Buttons">
                <button type="button" class="btn btn-primary">Back</button>
                <button type="button" class="btn btn-primary">Create</button>

            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
