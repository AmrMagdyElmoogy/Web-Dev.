<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="SignInDesign.css">
</head>

<body> 
    
    <div class="Sign"> 
        <img class="Photo" src="Photo_preview_rev_2.png" alt="">
         <div class="Sign2">
            <p class="Header">Sign In</p>  
            <button type="button" class="Apple btn btn-dark"><img class ="icon" src="apple-logo.png" alt=""> Sign In With Apple</button>
            <button type="button" class=" Google btn btn-light"><img class ="icon" src="search.png" alt=""> Sign In With Google</button> 
            <p class="Med">or</p>
            <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </form> 
              <button type="button" class="LogIn btn btn-primary">Log In</button> 
              <hr>
              <p class="HaveAccount">Haven't Account ? <a class="Head" href="SignUp.html">Sign Up</a></p>
         </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
