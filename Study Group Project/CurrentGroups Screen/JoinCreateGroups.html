<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join/Create Groups</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="JoinCreateGroups.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Menu">
        <img class="UserImage" src="user.png" alt="">
        <p class="Username">Chandler Bing</p>
        <hr>
        <div class="Home">
            <img class="InternalImage"  style="position: relative; right: 10px;" src="home.png" alt="">
            <h5 class="InternalDes"  style="position: relative; right: 10px;" >Home</h5>
        </div>
        <div>
            <img class="InternalImage" src="settings.png" alt="">
            <h5 class="InternalDes">Settings</h5>
        </div>
        <div>
            <img class="InternalImage" src="user (1).png" alt="">
            <h5 class="InternalDes">Profile</h5>
        </div>
    </div>
    <div class="CurrentGroups">
        <h2 class="Header">Current Groups</h2>
        <div class="Container"> 
            <img class="TempImage" src="Background2.png" alt="">  
        </div>  
        <p class="Parag">You are not in any group now, you can join a group or create a group.</p>
        <button type="button" class="btn btn-outline-primary">Join at group</button>
        <button type="button" class="Create btn btn-outline-primary">Create a group</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
