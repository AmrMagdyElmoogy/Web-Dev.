<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Menu">
        <img class="UserImage" src="user.png" alt="">
        <p class="Username">Chandler Bing</p>
        <hr>
        <div class="Home">
            <img class="InternalImage" style="position: relative; right: 10px;" src="home.png" alt="">
            <h5 class="InternalDes" style="position: relative; right: 10px;">Home</h5>
        </div>
        <div>
            <img class="InternalImage" src="settings.png" alt="">
            <h5 class="InternalDes">Settings</h5>
        </div>
        <div>
            <img class="InternalImage" src="user (1).png" alt="">
            <h5 class="InternalDes">Profile</h5>
        </div>
    </div>
    <div class="CurrentGroups">
        <div class="Bar">
            <div class="Icons">
                <img class="PhotoBarRight" src="document.png" alt="">
                <img class="PhotoBarRight" src="video-camera.png" alt="">
                <img class="PhotoBarRight" src="Search.png" alt="">
            </div>
            <div class="B">
                <img class="PhotoBarArrow" src="arrow.png" alt="">
                <img class="PhotoBarGG" src="PPGroup.jpg" alt="">
                <p class="GroupName">Friends</p>
                <p class="Numbers">6 Members</p>
            </div>
        </div> 
        <hr class="Header">
        <div class="ChatScreen">
            <img class="PPMess" src="Student.jpg" alt="">
            <div class="MessageBody">
                <p class="Message">Does anyone here understand the relativity theory?.</p>
            </div>
        </div>
        <div class="ChatScreen">
            <img class="PPMess2" src="Student.jpg" alt="">
            <div class="MessageBody2">
                <p class="Message">No, it is really a difficult theory to understand for me !</p>
            </div>
        </div>
        <div class="ChatScreen">
            <img class="PPMess3" src="Student.jpg" alt="">
            <div class="MessageBody3">
                <p class="Message">I agree with you</p>
            </div>
        </div>
        <div class="ChatScreen">
            <div class="MessageBody4">
                <p class="MessageMe">I can explain it briefly to you.</p>
            </div>
        </div> 
        <div class="ChatScreen">
            <img class="PPMess5" src="Student.jpg" alt="">
            <div class="MessageBody5">
                <p class="Message">Oh thank you!</p> 
            </div>
        </div> 
        <div class="SendMessage">
            <small class="send">Send Message ...</small>
        </div> 
        <img class="sendButton" src="send.png" alt="">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
