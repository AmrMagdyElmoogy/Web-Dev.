<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join Group</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="JoinGroup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Menu">
        <img class="UserImage" src="user.png" alt="">
        <p class="Username">Chandler Bing</p>
        <hr>
        <div class="Home">
            <img class="InternalImage" style="position: relative; right: 10px;" src="home.png" alt="">
            <h5 class="InternalDes" style="position: relative; right: 10px;">Home</h5>
        </div>
        <div>
            <img class="InternalImage" src="settings.png" alt="">
            <h5 class="InternalDes">Settings</h5>
        </div>
        <div>
            <img class="InternalImage" src="user (1).png" alt="">
            <h5 class="InternalDes">Profile</h5>
        </div>
    </div>
    <div class="CurrentGroups">
        <h3 class="Header">Join a group</h3>
        <hr class="Line">
        <div class="form-group">
            <input type="text" class="form-control WriteGroup A1" id="formGroupExampleInput" placeholder="Search ..">
        </div> 
        <div class="Group">
            <button type="button" class="btn btn-primary">Join</button>
                <img class="PhotoBarGG" src="PPGroup.jpg" alt="">
                <p class="GroupName">Friends</p>
                <p class="Numbers">2 Members</p>  
                <p class="Descript">For Studing Calculus.</p>
        </div> 
        <div class="Group">
            <button type="button" class="btn btn-primary">Join</button>
                <img class="PhotoBarGG" src="PPGroup.jpg" alt="">
                <p class="GroupName2">Null++</p>
                <p class="Numbers2">6 Members</p>  
                <p class="Descript2">For Studing Algorithms and Data Structure.</p>
        </div>  
        <div class="Group">
            <button type="button" class="btn btn-primary">Join</button>
                <img class="PhotoBarGG" src="PPGroup.jpg" alt="">
                <p class="GroupName3">End Game</p>
                <p class="Numbers3">4 Members</p>  
                <p class="Descript3">For Studing Geology.</p>
        </div>   
        <div class="Group">
            <button type="button" class="btn btn-primary">Join</button>
                <img class="PhotoBarGG" src="PPGroup.jpg" alt="">
                <p class="GroupName4">Nothing</p>
                <p class="Numbers4">5 Members</p>  
                <p class="Descript4">For Studing principles of architectural engineering</p>
        </div> 

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
